<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg-img {
      /* The image used */
      background-image: url('piyush.jpg');

      /* Control the height of the image */
      min-height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      
      /* Add an overlay color */
      position: relative;
    }
    .bg-img::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: rgba(192, 194, 201, 0.774); /* Black overlay with transparency */
      z-index: 1;
    }
    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .content h1 {
      font-size: 50px;
    }
    .content p {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-img">
    <div class="container">
      <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-8">
          <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>Data Scientist</p>
            <a href="/port" class="btn btn-primary">View My Work</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
